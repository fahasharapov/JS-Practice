<!-- IMPLEMENTING INSERTION SORT -->

    <script>
    function insertionSort(array) {
        for (let i = 1; i < array.length; i++) {
            for (let j = i; j > 0; j--) {
                if (array[j] < array[j - 1]) {
                    [array[j], array[j - 1]] = [array[j - 1], array[j]];
                } else {
                    break;
                }
            }
        }
       return array;
    }

    console.log(insertionSort([20, 1, 5, 30, 22, 17, 5, 10, 8]));
    </script>
